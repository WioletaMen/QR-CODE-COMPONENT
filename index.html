<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <figure>
      <img class="container__image" src="images/image-qr-code.png" alt="Scan the QR code" title="Scan the QR code" width="576" height="576">
    </figure>
    <article class="container__article">
      <h1>Improve your <span class="nowrap">front-end</span> skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </div>
</body>
</html>
